<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-50 via-blue-50 to-purple-50">
    <!-- Fixed Header Demo -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-blue-100">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="text-purple-600 hover:text-purple-700" aria-label="Go back">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            
            <div class="flex items-center gap-2">
                <span class="text-2xl">üèåÔ∏è</span>
                <h1 class="text-xl font-semibold text-purple-700">Golf Weekend</h1>
            </div>
            
            <button
                onclick="openModal()"
                data-testid="add-expense-button"
                aria-label="Add expense"
                class="bg-purple-600 hover:bg-purple-700 text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Spacer for fixed header -->
    <div class="h-16"></div>

    <!-- Content -->
    <div class="px-4 pt-4 pb-24 max-w-md mx-auto">
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-blue-100 mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="text-sm text-yellow-600">My Expenses</div>
                    <div class="text-xl font-bold text-purple-900">¬£45.67</div>
                </div>
                <div>
                    <div class="text-sm text-yellow-600">Total Expenses</div>
                    <div class="text-xl font-bold text-purple-900">¬£184.50</div>
                </div>
            </div>
        </div>

        <!-- Test scrolling content -->
        <div class="space-y-4">
            <div class="h-96 bg-white rounded-2xl p-4 shadow-sm border border-blue-100">
                <h3 class="font-semibold text-purple-900 mb-4">Scroll Test Content</h3>
                <p class="text-gray-600 mb-4">This content is tall to test if the header stays fixed when scrolling.</p>
                <div class="space-y-4">
                    <div class="h-16 bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg"></div>
                    <div class="h-16 bg-gradient-to-r from-blue-100 to-yellow-100 rounded-lg"></div>
                    <div class="h-16 bg-gradient-to-r from-yellow-100 to-purple-100 rounded-lg"></div>
                    <div class="h-16 bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg"></div>
                    <div class="h-16 bg-gradient-to-r from-blue-100 to-yellow-100 rounded-lg"></div>
                </div>
            </div>
            <div class="h-96 bg-white rounded-2xl p-4 shadow-sm border border-blue-100">
                <h3 class="font-semibold text-purple-900 mb-4">More Content</h3>
                <p class="text-gray-600">Keep scrolling to test the fixed header behavior...</p>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="modal" class="fixed inset-0 z-50 flex items-end justify-center bg-black/50 hidden">
        <div class="bg-white rounded-t-3xl w-full max-w-md max-h-[90vh] overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between p-4 border-b border-gray-100">
                <button onclick="closeModal()" class="text-blue-600 font-medium">Cancel</button>
                <h2 class="text-lg font-semibold text-gray-900">Add Expense</h2>
                <div class="w-12"></div>
            </div>

            <div class="p-4 space-y-6">
                <!-- Title -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <div class="relative">
                        <input
                            type="text"
                            placeholder="E.g. Drinks"
                            class="w-full px-3 py-3 bg-gray-100 border-0 rounded-xl text-gray-900 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        />
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Amount -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <div class="flex">
                        <div class="flex items-center px-3 py-3 bg-gray-100 rounded-l-xl border-r border-gray-200">
                            <span class="text-gray-700 font-medium">¬£</span>
                        </div>
                        <input
                            type="number"
                            placeholder="0.00"
                            class="flex-1 px-3 py-3 bg-gray-100 border-0 rounded-r-xl text-gray-900 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- Paid By -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Paid By</label>
                        <select class="w-full px-3 py-3 bg-gray-100 border-0 rounded-xl text-gray-900 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none">
                            <option>Andrew (Me)</option>
                            <option>Callum</option>
                            <option>Dan</option>
                        </select>
                    </div>

                    <!-- When -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">When</label>
                        <input
                            type="date"
                            value="2025-07-04"
                            class="w-full px-3 py-3 bg-gray-100 border-0 rounded-xl text-gray-900 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        />
                    </div>
                </div>

                <!-- Split -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <label class="block text-sm font-medium text-gray-700">Split</label>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-500">Equally</span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-6 h-6 rounded-full border-2 bg-blue-600 border-blue-600 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <span class="text-gray-900">Andrew (Me)</span>
                            </div>
                            <span class="text-gray-900 font-medium">¬£0.00</span>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-6 h-6 rounded-full border-2 bg-blue-600 border-blue-600 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <span class="text-gray-900">Callum</span>
                            </div>
                            <span class="text-gray-900 font-medium">¬£0.00</span>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-6 h-6 rounded-full border-2 bg-blue-600 border-blue-600 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <span class="text-gray-900">Dan</span>
                            </div>
                            <span class="text-gray-900 font-medium">¬£0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Add Button -->
                <button
                    onclick="closeModal()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-4 rounded-xl transition-colors"
                >
                    Add
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
        
        // Test fixed header behavior on scroll
        window.addEventListener('scroll', () => {
            console.log('Scroll position:', window.scrollY);
        });
    </script>
</body>
</html>
